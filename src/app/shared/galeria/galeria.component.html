<mat-card>
    <mat-card-header>
        <mat-card-title>{{ articulo.titulo</mat-card-title>
        <mat-card-subtitle>articulo.subtitulo</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="" alt="">
    <mat-card-content>
        <p>
            {{ articulo.descripcion}
        </p>
    
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Ok</button>
        <button mat-button>LIKE</button>
    </mat-card-actions>
</mat-card>
